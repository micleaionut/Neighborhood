<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Copenhagen place</title>
        <meta name="description" content="Neighborhood Copenhagen">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/bootstrap.css">

    </head>
    <body>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            <div class="options-box text-primary">
                <h1>Copenhagen location</h1>

                <hr>

                <div>Search: <input class="search-field" data-bind="textInput: searchReq"></div>
                <div class="loc-list" data-bind="foreach: filter">
                    <div style="margin-top:10px;" class="btn btn-primary" data-bind="text: title, click: toggle"></div>
                </div>
            </div>
        </div>
        <div class="map-container col-lg-8 col-md-6 col-sm-6 col-xs-12"> </div>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>	
    <script src="js/scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyBdV0DPbIxTN8D5PbdkzI8eMZStIXIQFT4&v=3&callback=initMap" async defer>
    </script>
</body>
</html>
